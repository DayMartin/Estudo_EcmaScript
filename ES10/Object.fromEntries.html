<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.fromEntries</title>
</head>
<body>
    <script>
        // Converte um ARRAY em Objecto
        // Para isto é necessário que contenha 2 indices para cada array, que será a CHAVE, VALOR do objeto
        let dados = [
            ['nome', 'Dinah'],
            ['idade', 27],
            ['Linguagens', [
                ['linguagem1', 'javascript'],
                ['linguagem2', 'python']
            ]],
            ['statusCivil', 'casada']
        ]

        console.log(dados)

        //Dados convertidos
        console.log(Object.fromEntries(dados))

    </script>
</body>
</html>
