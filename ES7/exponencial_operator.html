<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponential operator</title>
</head>
<body>
    <script>
        // Anteriormente utilizava o Math.pow()
        let antigo = Math.pow(3, 4)
        console.log(antigo)

        //Novo operador
        let novo = 3 ** 4
        console.log(novo)
    </script>
</body>
</html>
