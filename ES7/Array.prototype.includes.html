<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.prototype.includes</title>
</head>
<body>
    <script>
        // Método FIND retorna o próprio item da lista que esta sendo buscado
        // Se não contiver o item, retorna undefined
        arr = ['dinah', 'giovana', 'gabriel']
        retorno = arr.find(item => item == 'giovana')
        console.log(retorno)

        // Método includes retorna true ou false
        arr2 = ['dinazinha', 'giovaninha', 'gabrielzinho']
        retorno2 = arr2.includes('giovaninha')

        console.log(retorno2)
    </script>
</body>
</html>
